#Console Log
log4j.rootLogger=DEBUG, A,console
#A1--Print log to Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.Encoding=UTF-8
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[HDI][%5p][%d{yyyy-MM-dd HH:mm:ss,SSS}]%l: %m%n
log4j.logger.org.springframework=INFO
log4j.logger.org.hibernate=INFO


#####输出日志到指定文件中
log4j.appender.A=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A.Append=true
log4j.appender.A.Encoding=UTF-8
log4j.appender.A.DatePattern='_'yyyy-MM-dd'.log' 
log4j.appender.A.File=H:\\log.log
log4j.appender.A.MaxFileSize=5KB
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=[HDI][%5p][%d{yyyy-MM-dd HH:mm:ss,SSS}]%l: %m%n



